<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Resume - Start Bootstrap Theme</title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">
                <span class="d-block d-lg-none">Clarence Taylor</span>
                <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="assets/img/profile.jpeg" alt="..." /></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#rating">Movie Rating</a></li>
                </ul>
            </div>
        </nav>
        <!-- Page Content-->
        <div class="container-fluid p-0">
            <!-- About-->
            <section class="resume-section" id="rating">
                <div class="resume-section-content">
                    <h1 class="mb-0">
                        Movie
                        <span class="text-primary">Rating</span>
                    </h1>
                    <div class="subheading mb-5">
                        電影評分表
                    </div>
                    <p class="lead mb-5">For 那個愛看電影的哥哥</p>
                    <table class="table table-striped table-hover table-bordered table-sm text-center">
                        <thead class="table-light">
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">1</th>
                            <th scope="col">2</th>
                            <th scope="col">3</th>
                            <th scope="col">4</th>
                            <th scope="col">5</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">劇情</th>
                            <td><input class="form-check-input" type="radio" name="storyRadio" id="storyRd1" value="1" required></td>
                            <td><input class="form-check-input" type="radio" name="storyRadio" id="storyRd2" value="2" required></td>
                            <td><input class="form-check-input" type="radio" name="storyRadio" id="storyRd3" value="3" required></td>
                            <td><input class="form-check-input" type="radio" name="storyRadio" id="storyRd4" value="4" required></td>
                            <td><input class="form-check-input" type="radio" name="storyRadio" id="storyRd5" value="5" required></td>
                          </tr>
                          <tr>
                            <th scope="row">動作</th>
                            <td><input class="form-check-input" type="radio" name="actionRadio" id="actionRd1" value="1"></td>
                            <td><input class="form-check-input" type="radio" name="actionRadio" id="actionRd2" value="2"></td>
                            <td><input class="form-check-input" type="radio" name="actionRadio" id="actionRd3" value="3"></td>
                            <td><input class="form-check-input" type="radio" name="actionRadio" id="actionRd4" value="4"></td>
                            <td><input class="form-check-input" type="radio" name="actionRadio" id="actionRd5" value="5"></td>
                          </tr>
                          <tr>
                            <th scope="row">娛樂</th>
                            <td><input class="form-check-input" type="radio" name="funRadio" id="funRd1" value="1"></td>
                            <td><input class="form-check-input" type="radio" name="funRadio" id="funRd2" value="2"></td>
                            <td><input class="form-check-input" type="radio" name="funRadio" id="funRd3" value="3"></td>
                            <td><input class="form-check-input" type="radio" name="funRadio" id="funRd4" value="4"></td>
                            <td><input class="form-check-input" type="radio" name="funRadio" id="funRd5" value="5"></td>
                          </tr>
                          <tr>
                            <th scope="row">新奇</th>
                            <td><input class="form-check-input" type="radio" name="freshRadio" id="freshRd1" value="1"></td>
                            <td><input class="form-check-input" type="radio" name="freshRadio" id="freshRd2" value="2"></td>
                            <td><input class="form-check-input" type="radio" name="freshRadio" id="freshRd3" value="3"></td>
                            <td><input class="form-check-input" type="radio" name="freshRadio" id="freshRd4" value="4"></td>
                            <td><input class="form-check-input" type="radio" name="freshRadio" id="freshRd5" value="5"></td>
                          </tr>
                          <tr>
                            <th scope="row">經典</th>
                            <td><input class="form-check-input" type="radio" name="classicRadio" id="classicRd1" value="1"></td>
                            <td><input class="form-check-input" type="radio" name="classicRadio" id="classicRd2" value="2"></td>
                            <td><input class="form-check-input" type="radio" name="classicRadio" id="classicRd3" value="3"></td>
                            <td><input class="form-check-input" type="radio" name="classicRadio" id="classicRd4" value="4"></td>
                            <td><input class="form-check-input" type="radio" name="classicRadio" id="classicRd5" value="5"></td>
                          </tr>
                          <tr>
                            <th scope="row">名望</th>
                            <td><input class="form-check-input" type="radio" name="famousRadio" id="famousRd1" value="1"></td>
                            <td><input class="form-check-input" type="radio" name="famousRadio" id="famousRd2" value="2"></td>
                            <td><input class="form-check-input" type="radio" name="famousRadio" id="famousRd3" value="3"></td>
                            <td><input class="form-check-input" type="radio" name="famousRadio" id="famousRd4" value="4"></td>
                            <td><input class="form-check-input" type="radio" name="famousRadio" id="famousRd5" value="5"></td>
                          </tr>
                        </tbody>
                      </table>
                    <div class="input-group col-3">
                        <button type="button" class="btn btn-outline-primary" onclick="generate()">產生評分表</button>
                        <input type="text" class="form-control" placeholder="電影名稱" aria-label="電影名" id="movieName">
                    </div>
                    <div class="col-8">
                        <canvas id="movieRadar" width="400" height="400"></canvas>
                    </div>  


                </div>
            </section>
            <div class="social-icons">
                <a class="social-icon" href="https://www.linkedin.com/in/yuke-liu-2a9426ab/"><i class="fab fa-linkedin-in"></i></a>
                <a class="social-icon" href="https://github.com/daimom"><i class="fab fa-github"></i></a>
            </div> 
            <hr class="m-0" />
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- Chart JS-->
        <script src="https://cdn.staticfile.org/Chart.js/3.9.1/chart.js"></script>
        <script>
            function getdata(){
                //劇情
                const storyValue = document.querySelector('input[name="storyRadio"]:checked').value;
                //動作
                const actionValue = document.querySelector('input[name="actionRadio"]:checked').value;
                //娛樂
                const funValue = document.querySelector('input[name="funRadio"]:checked').value;
                //新奇
                const freshValue = document.querySelector('input[name="freshRadio"]:checked').value;
                //經典
                const classicValue = document.querySelector('input[name="classicRadio"]:checked').value;
                //名望
                const famousValue = document.querySelector('input[name="famousRadio"]:checked').value;
                var rating = [];
                rating.push(storyValue);
                rating.push(actionValue);
                rating.push(funValue);
                rating.push(freshValue);
                rating.push(classicValue);
                rating.push(famousValue);
                return rating;
            };
            let movieChart = null;
            function generate(){
                
                const movieName = document.getElementById('movieName').value;
                const ctx = document.getElementById('movieRadar');
                const data = {
                    labels: [
                        '劇情',
                        '動作',
                        '娛樂',
                        '新奇',
                        '經典',
                        '名望',
                    ],
                    datasets: [{
                        label: movieName,
                        data: getdata(),
                        fill: true,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgb(255, 99, 132)',
                        pointBackgroundColor: 'rgb(255, 99, 132)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgb(255, 99, 132)'
                    }]
                    };
                const config = {
                type: 'radar',
                data: data,
                options: {
                    responsive: true, // 设置图表为响应式，根据屏幕窗口变化而变化
                    maintainAspectRatio: false,// 保持图表原有比例
                    elements: {
                    line: {
                        borderWidth: 3 // 设置线条宽度
                    }
                    },
                    scales: {
                        r: {
                            angleLines: {
                                display: false
                            },
                            suggestedMin: 0,
                            suggestedMax: 5,
                            ticks: {
                            stepSize: 1
                            }
                        }
                    }
                }
                };
                if(movieChart){
                   movieChart.destroy();
                }
                movieChart = new Chart(ctx, config);
            }
            
        </script>
    </body>
</html>
